<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 350px;
            background-color: #f8f9fa;
            color: #343a40;
            overflow: hidden;
        }

        .container {
            padding: 15px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .logo {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #343a40;
        }

        .result {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .safe {
            border-left: 5px solid #28a745;
        }

        .danger {
            border-left: 5px solid #dc3545;
        }

        .result-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .safe-icon {
            color: #28a745;
        }

        .danger-icon {
            color: #dc3545;
        }

        .result-text h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .result-text p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .url-info {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .url-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .current-url {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 5px 0;
        }

        .features-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .features-title {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .feature-list {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .feature-list.show {
            max-height: 500px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-status {
            margin-right: 10px;
            font-size: 0.8rem;
        }

        .status-safe {
            color: #28a745;
        }

        .status-warning {
            color: #ffc107;
        }

        .status-danger {
            color: #dc3545;
        }

        .feature-name {
            font-size: 0.85rem;
        }

        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #adb5bd;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 30px 0;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="velocity.png" alt="Logo" class="logo">
            <h1 class="title">URL Phishing Detective</h1>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing current page...</p>
        </div>

        <div id="content">
            <div id="result" class="result">
                <div id="result-icon" class="result-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="result-text">
                    <h2 id="result-title">Analyzing...</h2>
                    <p id="result-description">Please wait while we check this page.</p>
                </div>
            </div>

            <div class="url-info">
                <div class="url-label">Current URL:</div>
                <div id="current-url" class="current-url">Loading...</div>
            </div>

            <div class="features-container">
                <div class="features-title" id="features-toggle">
                    <span>Detection Details</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="feature-list" id="feature-list">
                    <!-- Feature items will be added dynamically by JavaScript -->
                </div>
            </div>
        </div>

        <div class="footer">
            URL Phishing Detective v0.1 | Stay Safe Online
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
